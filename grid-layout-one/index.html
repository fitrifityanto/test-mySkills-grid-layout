<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout One</title>

    <!-- basic Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Style inline css -->
    <style>
        .grid > div {
            font-size: var(--fsize);
            background-color: var(--color-bgprimary);
            color: var(--fcolor);
            border: 2px solid rgb(93, 119, 142);
            border-radius:10px;
            padding: 0.3125rem;
            line-height:2rem ;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
      </div>
</body>
</html>
